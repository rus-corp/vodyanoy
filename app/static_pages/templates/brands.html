{% load static %}

<section class="our-brands">
  <div class="container">
    <div class="main_brands">
      <h2 class="section-title">Популярные бренды</h2>
      <div class="back-text brands_back_text">Brands</div>
      <div class="brands-container">
        {% for brand in brand_list %}
        <div class="brand_item">
          <a href="#">
            <img class="brand_img" src="{{brand.image.url}}" alt="{{brand.name}}">
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
