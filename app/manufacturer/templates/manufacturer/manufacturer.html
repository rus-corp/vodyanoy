{% extends 'base.html' %}
{% load static %}
{% load head_tags %}

{% block content %}

<section class="manufacturer_section">
  <div class="container">
    <div class="section_header">
      <h2 class="section_title">Производители</h2>
      <div class="back-text manufacturer_back_text">Brands</div>
    </div>

    <section class="countries">
      <div class="countries_list">
        {% for country in countries %}
          <div class="countries__item">
            <img class="country__img" src="{{ country.image.url }}" alt="{{ country.name }}">
            <h4 class="country__name">{{ country.name }}</h4>
          </div>
        {% endfor %}
      </div>
    </section>

    <section class="brands">
      <aside class="brands_filters">
        <div class="price_filter">
          <ul><h4 class="filter_title">Ценовая группа</h4>
            <form class="price_segment_form" method="get">
              <li>
                <label class="price_filter__label">
                  <input type="checkbox" name="price_segment" value="econom" class="price_filter__checkbox">
                  <span class="price_filter__fake"></span>
                  <span class="price_filter__text">Эконом</span>
                </label>
              </li>
              <li>
                <label class="price_filter__label">
                  <input type="checkbox" name="price_segment" value="middle" class="price_filter__checkbox">
                  <span class="price_filter__fake"></span>
                  <span class="price_filter__text">Средний</span>
                </label>
              </li>
              <li>
                <label class="price_filter__label">
                  <input type="checkbox" name="price_segment" value="premium" class="price_filter__checkbox">
                  <span class="price_filter__fake"></span>
                  <span class="price_filter__text">Премиум</span>
                </label>
              </li>
            </form>
          </ul>
        </div>
        <div class="country_filter">
          <ul><h4 class="filter_title">Страна</h4>
            <li>
              <label class="price_filter__label">
                <input type="checkbox" class="price_filter__checkbox">
                <span class="price_filter__fake"></span>
                <span class="price_filter__text">Бельгия</span>
              </label>
            </li>
            <li>
              <label class="price_filter__label">
                <input type="checkbox" class="price_filter__checkbox">
                <span class="price_filter__fake"></span>
                <span class="price_filter__text">Великобритания</span>
              </label>
            </li>
            <li>
              <label class="price_filter__label">
                <input type="checkbox" class="price_filter__checkbox">
                <span class="price_filter__fake"></span>
                <span class="price_filter__text">Германия</span>
              </label>
            </li>
            <li>
              <label class="price_filter__label">
                <input type="checkbox" class="price_filter__checkbox">
                <span class="price_filter__fake"></span>
                <span class="price_filter__text">Европа</span>
              </label>
            </li>
            <li>
              <label class="price_filter__label">
                <input type="checkbox" class="price_filter__checkbox">
                <span class="price_filter__fake"></span>
                <span class="price_filter__text">Испания</span>
              </label>
            </li>
          </ul>
        </div>
      </aside>
      
    </section>
  </div>
</section>

{% endblock %}
